<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文档管理 - 私人知识库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-brain"></i> 私人知识库
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">首页</a>
                <a class="nav-link active" href="/docs-ui">文档管理</a>
                <a class="nav-link" href="/chat-ui">智能问答</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="bi bi-upload"></i> 上传文档</h5>
                    </div>
                    <div class="card-body">
                        <form id="uploadForm" enctype="multipart/form-data">
                            <div class="mb-3">
                                <input type="file" class="form-control" id="fileInput" accept=".txt,.pdf,.docx,.md">
                                <div class="form-text">支持: TXT, PDF, DOCX, MD</div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-upload"></i> 上传
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <h5><i class="bi bi-files"></i> 文档列表</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="loadDocuments()">
                            <i class="bi bi-arrow-clockwise"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="documentsContainer">
                            <div class="text-center text-muted">
                                <i class="bi bi-hourglass-split"></i> 加载中...
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 上传文档
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('请选择文件');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('上传成功！');
                    fileInput.value = '';
                    loadDocuments();
                } else {
                    alert('上传失败: ' + result.detail);
                }
            } catch (error) {
                alert('上传失败: ' + error.message);
            }
        });

        // 加载文档列表
        async function loadDocuments() {
            try {
                const response = await fetch('/api/documents');
                const data = await response.json();
                
                const container = document.getElementById('documentsContainer');
                
                if (data.success && data.documents.length > 0) {
                    container.innerHTML = data.documents.map(doc => `
                        <div class="border rounded p-3 mb-2">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="mb-1">${doc.filename}</h6>
                                    <small class="text-muted">知识块: ${doc.chunk_count}</small>
                                </div>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteDocument('${doc.id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    container.innerHTML = '<div class="text-center text-muted">暂无文档</div>';
                }
            } catch (error) {
                console.error('加载文档失败:', error);
            }
        }

        // 删除文档
        async function deleteDocument(docId) {
            if (!confirm('确定要删除这个文档吗？')) return;
            
            try {
                const response = await fetch(`/api/documents/${docId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    alert('删除成功！');
                    loadDocuments();
                } else {
                    alert('删除失败');
                }
            } catch (error) {
                alert('删除失败: ' + error.message);
            }
        }

        // 页面加载时获取文档列表
        window.addEventListener('load', loadDocuments);
    </script>
</body>
</html>
